     <div>
     <h class="mt-5"></h>
        <h2 class="text-info"><center>Welcome to Registration Form</center></h2>
        <br>
     </div>

     <form action="" class="main-form neioneds-validat" id="registerform">
        <div class="row">

            <div class="col">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstname" class="form-control" placeholder="Mickey"> 
                </div>
            </div>

            <div class="col">    
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastname" class="form-control" placeholder="Mouse">                
                </div>
            </div>
        </div>

        <div class="form-group">
                <label>Date Of Birth</label>
                <input type="text" id="birth" class="form-control" placeholder="eg.12.12.2012">       
            </div>

        <div class="form-group">
            <label>Current Home Location</label>
            <input type="text" id="currentlocation" class="form-control" placeholder="eg. Phnom Penh">       
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="" id="contactnumber" class="form-control" placeholder="eg. 012121212">
        </div>
        <div class="form-group">
                <label>Email Address</label>
                <input type="" id="emailaddress" class="form-control" placeholder="example@example.com">
            </div>

        <div class="form-group">
            <label>Job Title</label>
            <input type="text" id="jobtitle" class="form-control" placeholder="eg. Teacher">
        </div>
        <div class="container"><a id="demo" class="text-danger"></a></div>
        <div class="container"><br></div>
        <div class="container"><button  style="background-color: #642891;color: #fff;" type="submit" class="btn" id="go">Submit Form</button></div>
        <div class="container"><br></div>
        <div class="container"><a id="success" class="text-info"></a></div>
        <div><br></div>
    </form>
       </div>
